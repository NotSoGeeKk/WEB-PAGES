<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equilibria 2021</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <link rel="stylesheet" href="slider.css" />
    <link rel="stylesheet" href="aboutus.css" />
    <link rel="stylesheet" href="Register.css" />
</head>
<body>
    
    <div class="container">
        <div class="header">
          <h2>Create Account</h2>
          <img src="assets/final 3.jpeg" alt="">
        </div>
        <form class="form" id="form">
          <div class="form__control">
            <label>UserName</label>
            <input
              type="text"
              placeholder="Insert your user name..."
              id="userName"
            />
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="form__control">
            <label>Email</label>
            <input type="email" placeholder="hello@exemple.com" id="email" />
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="form__control">
            <label>Password</label>
            <input type="password" placeholder="password..." id="password" />
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="form__control">
            <label>Confirm Password</label>
            <input
              type="password"
              placeholder="confirm password..."
              id="confirmPassword"
            />
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <button>Submit</button>
        </form>
      </div>
  
      <script src="src/index.js"></script>
</body>


</html>
